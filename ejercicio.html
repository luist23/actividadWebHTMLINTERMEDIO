<!DOCTYPE html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="" >
        <fieldset id="personalData">
            <legend>Personal data</legend>

            <label for="name">Name: </label>
            <input type="text" name="name" required id="name">

            <label for="dateBirth">Date Birth: </label>
            <input type="date" required max="2018-12-31" id="dateBirth">

            <label for="animal">Favorite Animal: </label>
            <input type="text" name="animal" id="favoriteAnimal">
        </fieldset><br><br>
        <fieldset id="Account">
            <legend>Account</legend>

            <label for="email">Email: </label>
            <input type="email" name="name" required id="email">

            <label for="password">password: </label>
            <input type="password" name="password" required pattern=".{8,}" title="por lo menos deben ser 8 caracteres" id="password1">

            <label for="rePassword">Verificar password: </label>
            <input type="password" name="rePassword" id="password2" required>
        </fieldset><br><br>
        <fieldset id="Contact">
            <legend>Contact</legend>

            <fieldset id="DirectionAdress">
                <legend>Adress</legend>
    
                <label for="adress">Adress: </label>
                <input type="text" name="adress" required id="adress">
    
                <label for="city">City: </label>
                <input type="text" name="city" id="city" required>
    
                <label for="country">Country: </label>
                <input type="text" name="contry" id="country" required>
            </fieldset><br>

            <label for="tel">Phone Number: </label>
            <input type="text" name="tel" required pattern="[0-9]{4}-[0-9]{4}" title="formato admitido ####-####" placeholder="7777-7777" id="numberTel">

        </fieldset>
        <input type="submit" name="Send" value="Send" >


    </form>




</body>
